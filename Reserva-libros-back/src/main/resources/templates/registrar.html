<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Usuario - Biblioteca Nacional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/fragments.css}" />
    <link rel="stylesheet" th:href="@{/css/registro.css}" />
</head>

<body>
    <!-- Encabezado -->
    <div th:insert="~{fragments :: header}"></div>

    <div class="form-container container mt-5">
        <h2 class="mb-4 text-center">Registro de Usuario - Biblioteca Nacional</h2>

        <!-- Mostrar error si existe -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/registrar}" th:object="${usuario}" method="post" novalidate>
            <!-- DNI -->
            <div class="mb-3">
                <label for="dni" class="form-label">DNI / Documento de identidad *</label>
                <input type="text" id="dni" class="form-control" th:field="*{dni}" required />
            </div>

            <!-- Nombres y Apellidos -->
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nombres" class="form-label">Nombres completos *</label>
                    <input type="text" id="nombres" class="form-control" th:field="*{nombres}" required />
                </div>
                <div class="col-md-6">
                    <label for="apellidos" class="form-label">Apellidos *</label>
                    <input type="text" id="apellidos" class="form-control" th:field="*{apellidos}" required />
                </div>
            </div>

            <!-- Fecha de nacimiento y Género -->
            <div class="row g-3 mt-3">
                <div class="col-md-6">
                    <label for="fechaNacimiento" class="form-label">Fecha de nacimiento *</label>
                    <input type="date" id="fechaNacimiento" class="form-control" th:field="*{fechaNacimiento}"
                        required />
                </div>
                <div class="col-md-6">
                    <label for="genero" class="form-label">Género *</label>
                    <select id="genero" class="form-select" th:field="*{genero}" required>
                        <option value="">Seleccione</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
            </div>

            <!-- Correo (username) y Teléfono -->
            <div class="row g-3 mt-3">
                <div class="col-md-6">
                    <label for="username" class="form-label">Correo electrónico *</label>
                    <input type="email" id="username" class="form-control" th:field="*{username}" required />
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono / Celular *</label>
                    <input type="tel" id="telefono" class="form-control" th:field="*{telefono}" required />
                </div>
            </div>

            <!-- Dirección -->
            <div class="mb-3 mt-3">
                <label for="direccion" class="form-label">Dirección de domicilio *</label>
                <input type="text" id="direccion" class="form-control" th:field="*{direccion}" required />
            </div>

            <!-- Contraseña -->
            <div class="mb-3 mt-3">
                <label for="password" class="form-label">Contraseña *</label>
                <input type="password" id="password" class="form-control" th:field="*{password}" required />
            </div>

            <!-- Botón de registro -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
    </div>

    <!-- Pie de página -->
    <div th:insert="~{fragments :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
